{% extends "index.html" %}
{% load static %}
{% block title %}
    <title>Login</title>
{% endblock  %}

{% block content %}
    <center id="ctl">
        <h1 class="text mt-4" id="hl">Connexion</h1>

        {% for message in messages %}
            <h3 style="color: red; margin-top: 20px;" id="hm">{{ message }}</h3>
        {% endfor %}
    
        <form action="" method="post" enctype="multipart/form-data" id="lfs">
            {% csrf_token %}
            <p>
                <label for="username">Nom d'utilisateur  </label>
                <input type="username" id="username" name="username">
            </p>
            <p>
                <label for="password">Mot de passe  </label>
                <div class="mdp3">
                    <input type="password" id="password" name="password">
                    <i class="fa-solid fa-eye" style="position: relative;top: -27px;right: -90px;font-size: 18px;cursor: pointer;"></i>
                </div>
                
            </p>
            
            <button type="submit">Connexion</button>        
        </form>
        <script src="https://kit.fontawesome.com/1d33382c77.js" crossorigin="anonymous"></script>
        <script>
            let input3 = document.querySelector('.mdp3 input');
            let showbtn3 = document.querySelector('.mdp3 i');
            showbtn3.onclick = function(){
                if(input3.type === 'password'){
                    input3.type = 'text'
                    showbtn3.classList.add('active')
                }else{                
                    input3.type = 'password'
                    showbtn3.classList.remove('active')
                }
            }
        </script>
    </center>
{% endblock  %}
